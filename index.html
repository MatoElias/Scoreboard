<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div>
                <h3>TEAM_1</h3>
                <div class="score-board">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="score-buttons">
                    <button class="score-btn" id="home-btn-1">+1</button>
                    <button class="score-btn" id="home-btn-2">+2</button>
                    <button class="score-btn" id="home-btn-3">+3</button>  
                </div>
            </div>
            <div>
                <h3>TEAM_2</h3>
                <div class="score-board">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="score-buttons">
                    <button class="score-btn" id="guest-btn-1">+1</button>
                    <button class="score-btn" id="guest-btn-2">+2</button>
                    <button class="score-btn" id="guest-btn-3">+3</button>  
                </div>
            </div>
        </div>
        <div id="score-reset">
            <button id="reset-btn">SCORE RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
